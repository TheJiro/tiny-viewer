<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tiny.cloud/1/1a3bhjyue59gsham7kcryyr5poheddgco0g7fvm1p8zjy2pw/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <title>Rich Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .editor-container {
      margin-bottom: 20px;
    }
    .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rich Text Editor Example</h1>
  <div class="editor-container">
    <textarea id="richTextEditor"></textarea>
  </div>
  <div class="button-container">
    <button id="submitButton">Submit</button>
  </div>
  <div id="outputContainer" style="margin-top: 20px;">
    <h2>Submitted Content:</h2>
    <div id="output"></div>
  </div>

  <script>
    // Initialize TinyMCE editor
    tinymce.init({
      selector: '#richTextEditor',
      plugins: 'lists link image table',
      toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image table',
      height: 400
    });

    document.getElementById('submitButton').addEventListener('click', () => {
      // Get the content from TinyMCE editor
      const content = tinymce.get('richTextEditor').getContent();

      // Show the submitted content in the output container
      document.getElementById('output').innerHTML = content;

      // Send the content via a POST request to the backend
      const url = 'https://prod-211.westeurope.logic.azure.com:443/workflows/b739bdf0f892463a9e3224a0278e81ea/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=v-W52ugvL3grBIqGtUNE-p-uou7poAJZgwyAstwU-FI';
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content })
      })
      .then(response => response.json())
      .then(data => {
        alert('Content submitted successfully!');
        console.log(data);
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while submitting the content.');
      });
    });
  </script>
</body>
</html>
