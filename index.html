<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rich Text Viewer</title>
<script src="https://cdn.tiny.cloud/1/1a3bhjyue59gsham7kcryyr5poheddgco0g7fvm1p8zjy2pw/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<style>
  body {
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>
<form id="editorForm">
<textarea id="editor"></textarea>
</form>
<script>
  // Function to fetch query parameters
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Fetch the ACReg from the query string
  const acReg = getQueryParam('ACReg');
  console.log("ACReg:", acReg); // Debugging

  // Function to fetch content from Power Automate Flow
  async function fetchFlowContent(acReg) {
    try {
      // Power Automate Flow URL
      const response = await fetch(`https://prod-206.westeurope.logic.azure.com:443/workflows/d3dbff22b3b14910a370af3b824197f6/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=LvmqVAQDcW-o_S1owJkdQM3DHdKR9WFtuBPuo3Y4c7M`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ ACReg: acReg }) // Send ACReg to the Flow
      });

      console.log("Response status:", response.status); // Debugging
      if (response.ok) {
        const data = await response.text(); // Parse response as plain text or HTML
        console.log("Response content:", data); // Debugging
        return data; // Return raw response as content
      } else {
        console.error('Error fetching content:', response.statusText);
        return '<p>Error loading content</p>'; // Error fallback
      }
    } catch (error) {
      console.error('Error:', error);
      return '<p>Error fetching data</p>'; // Error fallback
    }
  }

  // Initialize TinyMCE
  tinymce.init({
    selector: '#editor',
    plugins: 'autolink lists link charmap preview anchor searchreplace visualblocks code fullscreen',
    toolbar: 'fullscreen', // Minimal toolbar for fullscreen
    height: '100%', // Take full height
    readonly: true, // Set to read-only mode
    menubar: false, // Remove the menu bar
    setup: async function (editor) {
      editor.on('init', async function () {
        const flowContent = await fetchFlowContent(acReg); // Fetch content dynamically
        console.log("Fetched content for editor:", flowContent); // Debugging
        editor.setContent(flowContent); // Set fetched content
        editor.execCommand('mceFullScreen'); // Open fullscreen by default
      });
    }
  });
</script>
</body>
</html>
